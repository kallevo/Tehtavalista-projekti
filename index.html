<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tehtävämuistio</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/index.js"></script>
    <script src="https://kit.fontawesome.com/9aa5f586da.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body class="front">

<div id="header-wrapper">
    <h1> Tehtävämuistio </h1>
    <div id="nav">
    <ul>
        <a href="/index" class="ui-btn-active nav-border"> <li id="frontpg">  Etusivu </li> </a>
        <a href="/archive" class="nav-border"> <li id="archive">  Arkisto  </li></a>
    </ul>
    </div>
</div>

<div id="flex-container">
    <div id="first">
        <input class="kategoriakentta" id="kategoriakentta1" type="text" placeholder="Kirjoita kategoria..."> <br>
        <i class="fas fa-plus-square" onclick="hideForm(1)"></i>
        <i class="fas fa-trash-alt" onclick="removeAll(1)"></i>
        <div id="form-box1">
            <div class="fields">
                <label>
                <input class="otsikkokentta" id="otsikkokentta1" type="text" placeholder="Kirjoita otsikko..."> <br>

                <input class="tekstikentta" id="tekstikentta1" type="text" placeholder="Kirjoita kuvaus...">
                </label>
            </div>
            <button class="new-note" id="new1" >Lisää</button>
        </div>

    </div>

    <div id="second">
        <i class="fas fa-plus-square" onclick="hideForm(2)"></i>
        <i class="fas fa-trash-alt" onclick="removeAll(2)"></i>

            <div class="fields">
                <label>
                    <input class="otsikkokentta" id="otsikkokentta2" type="text" placeholder="Kirjoita otsikko..."> <br>

                    <input class="tekstikentta" id="tekstikentta2" type="text" placeholder="Kirjoita kuvaus...">
                </label>
            </div>
        <button class="new-note" id="new2">Lisää</button>
        </div>
    </div>

                    <input class="kategoriakentta" id="kategoriakentta3" type="text" placeholder="Kirjoita kategoria..."> <br>
                    <input class="tekstikentta" id="tekstikentta3" type="text" placeholder="Kirjoita kuvaus...">
                </label>
            </div>
        <button class="new-note" id="new3">Lisää</button>
        </div>
    </div>

                </label>
            </div>
        <button class="new-note" id="new4">Lisää</button>
        </div>
    </div>

</div>
